        function renderGames(filter = 'all') {
            const grid = document.getElementById('gamesGrid');
            const filteredGames = filter === 'all' ? games : games.filter(game => game.category === filter);
            
            grid.innerHTML = filteredGames.map(game => `
                <div class="game-card" data-category="${game.category}">
                    <div class="game-cover" style="background: linear-gradient(135deg, ${getRandomGradient()})">
                        ${game.cover}
                    </div>
                    <div class="game-content">
                        <h3 class="game-title">${game.title}</h3>
                        <div class="game-tags">
                            ${game.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <p class="game-description">${game.description}</p>
                        <div class="game-footer">
                            <div class="developer-info">
                                <div class="developer-avatar">${game.avatar}</div>
                                <div class="developer-name">${game.developer}</div>
                            </div>
                            <button class="play-btn" onclick="playGame(${game.id})">Jugar</button>
                        </div>
                    </div>
                </div>
            `).join('');

            animateCards();
        }

        function getRandomGradient() {
            const gradients = [
                '#667eea 0%, #764ba2 100%',
                '#f093fb 0%, #f5576c 100%',
                '#4facfe 0%, #00f2fe 100%',
                '#43e97b 0%, #38f9d7 100%',
                '#fa709a 0%, #fee140 100%',
                '#30cfd0 0%, #330867 100%',
                '#a8edea 0%, #fed6e3 100%',
                '#ff9a9e 0%, #fecfef 100%',
                '#ffecd2 0%, #fcb69f 100%'
            ];
            return gradients[Math.floor(Math.random() * gradients.length)];
        }

        function animateCards() {
            const cards = document.querySelectorAll('.game-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderGames(this.dataset.filter);
            });
        });

        renderGames();
    </script>

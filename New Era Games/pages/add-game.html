<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A√±adir Juego - New Era Games</title>
    <style>
        /* Reutiliza los estilos anteriores y a√±ade: */
        .form-container {
            max-width: 800px;
            margin: 8rem auto 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ffff;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            color: #fff;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 0.8rem;
            background: rgba(138, 43, 226, 0.2);
            border: 1px dashed rgba(138, 43, 226, 0.5);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: rgba(138, 43, 226, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #8a2be2, #00ffff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .preview-image {
            max-width: 200px;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #00ffff;">A√±adir Nuevo Juego</h2>
        
        <form id="gameForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">T√≠tulo del Juego *</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Descripci√≥n *</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="dev">Desarrollador *</label>
                <input type="text" id="dev" name="dev" required>
            </div>

            <div class="form-group">
                <label for="category">Categor√≠a *</label>
                <select id="category" name="category" required>
                    <option value="">Selecciona una categor√≠a</option>
                    <option value="adventure">Aventura</option>
                    <option value="action">Acci√≥n</option>
                    <option value="puzzle">Puzzle</option>
                    <option value="rpg">RPG</option>
                    <option value="strategy">Estrategia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tags">Tags (separados por coma) *</label>
                <input type="text" id="tags" name="tags" placeholder="Ej: Aventura, RPG, Fantas√≠a" required>
            </div>

            <div class="form-group">
                <label for="link">Link del Juego *</label>
                <input type="url" id="link" name="link" placeholder="https://..." required>
            </div>

            <div class="form-group">
                <label>Avatar del Desarrollador (imagen) *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="avatar" name="avatar" accept="image/*" required>
                    <label for="avatar" class="file-input-label">
                        üì∑ Seleccionar Avatar
                    </label>
                </div>
                <img id="avatarPreview" class="preview-image" style="display: none;">
            </div>

            <div class="form-group">
                <label>Portada del Juego (imagen) *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="cover" name="cover" accept="image/*" required>
                    <label for="cover" class="file-input-label">
                        üñºÔ∏è Seleccionar Portada
                    </label>
                </div>
                <img id="coverPreview" class="preview-image" style="display: none;">
            </div>

            <button type="submit" class="submit-btn">A√±adir Juego</button>
        </form>
    </div>

    <script>
        // Preview de im√°genes
        document.getElementById('avatar').addEventListener('change', function(e) {
            previewImage(e.target, 'avatarPreview');
        });

        document.getElementById('cover').addEventListener('change', function(e) {
            previewImage(e.target, 'coverPreview');
        });

        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const file = input.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // Enviar formulario
        document.getElementById('gameForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('dev', document.getElementById('dev').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('link', document.getElementById('link').value);
            
            // Procesar tags
            const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());
            tags.forEach(tag => formData.append('tags', tag));
            
            // A√±adir archivos
            formData.append('avatar', document.getElementById('avatar').files[0]);
            formData.append('cover', document.getElementById('cover').files[0]);
            
            try {
                const response = await fetch('/api/games/add', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('¬°Juego a√±adido con √©xito!');
                    window.location.href = '/games';
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al a√±adir el juego');
            }
        });
    </script>
</body>
</html>
